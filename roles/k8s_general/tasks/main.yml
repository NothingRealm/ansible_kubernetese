---
- name: Install Docker
  include_role:
      name: docker

- name: Remove swapfile from /etc/fstab
  mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
      backup: yes
  with_items:
      - swap
      - none

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Add kuber gpg
  apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

- name: Adding kuber repository
  apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetese.file

- name: Install kuber bins
  apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
  vars:
      - kubelet
      - kubeadm


